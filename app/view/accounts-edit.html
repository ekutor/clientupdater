<div class="panel-body">
    <div class="restaurante-box row">

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">           
        
        
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{titulo}}</h1>
                <p class="page-header">Si actualiza su información personal se le asignarán  automaticamente 2 boletas 
                para los eventos actuales del Centro Comercial</p>
            </div>
        </div><!--/.row-->
                
        
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Información del Cliente</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <form role="form" #formAccount="ngForm" (ngSubmit)="onSubmit()">
                            
                                <div class="form-group">
                                    <label>Identificación:</label>
                                 <p class="help-block">{{account.sic_code}}</p>
                                </div>
                                <div class="form-group">
                                    <label>Nombre:</label>
                                    <p class="help-block">
                                    <input type="text" #name="ngModel" name="name" [(ngModel)]="account.name" required/>
                                    <span *ngIf="!name.valid">El nombre es obligatorio</span>
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label>Fecha de Ingreso al Sistema del Centro Comercial:</label>
                                    <p class="help-block">{{account.date_entered}}</p>
                                </div>

                                

                                <div class="form-group">
                                    <label>Celular:</label> 
                                    <p class="help-block">
                                        <input type="text" #phone_fax="ngModel" name="phone_fax" [(ngModel)]="account.phone_fax" />
                                    </p>
                                </div>

                                <div class="form-group">
                                    <label>Telefono:</label>
                                    <p class="help-block">
                                        <input type="text" #phone_office="ngModel" name="phone_office" [(ngModel)]="account.phone_office" />
                                    </p>
                                </div>

                                 <div class="form-group">
                                    <label>Genero:</label>
                                    <p class="help-block">
                                        <input type="text" #genero_c="ngModel" name="genero_c" [(ngModel)]="account.genero_c" />
                                    </p>
                                </div>

                                 <div class="form-group">
                                    <label>Fecha de Cumpleaños:</label>
                                    <p class="help-block">{{account.cumpleano_c}}</p>
                                </div>
                         
                                <input type="submit" class="btn btn-success" value="Actualizar Información" [disabled]="!formAccount.form.valid" />
                              <a [routerLink]="['/']" href="" class="btn btn-warning">Cancelar</a>
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row (nested) -->
</div>
<!-- /.panel-body -->	
	<div class="clearfix"></div>
